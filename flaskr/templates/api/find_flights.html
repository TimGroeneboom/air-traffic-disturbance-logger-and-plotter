<h1>
    Find flights
</h1>
<form method="post">
  User: <input name="user" value="Test"/>
  <br/><br/>
  Lat: <input name="lat" type="number" value="52.31" step="any"/>
  <br/><br/>
  Lon: <input name="lon" type="number" value="4.83" step="any"/>
  <br/><br/>
  Postalcode: <input name="postalcode" value="" step="any"/> (postalcode will override lat-lon)
  <br/><br/>
  Streetnumber: <input name="streetnumber" type="number" step="any"/> (postalcode will override lat-lon)
  <br/><br/>
  Radius: <input name="radius" type="number" value="1000" step="any"/>
  <br/><br/>
  Altitude: <input name="altitude" type="number" value="1000" step="any"/>
  <br/><br/>
  Begin: <input name="begin" type="datetime-local" value="***REMOVED******REMOVED*** begin ***REMOVED******REMOVED***"/>
  <br/><br/>
  End: <input name="end" type="datetime-local" value="***REMOVED******REMOVED*** end ***REMOVED******REMOVED***"/>
  <br/><br/>
  Create plot: <input name="plot" type="checkbox" value="plot"/>
  <br/><br/>
  Zoomlevel: <input name="zoomlevel" type="number" value="14" step="any"/>
  <br/><br/>
  <button type="submit">Find flights</button>
</form>
